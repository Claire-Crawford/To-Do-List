<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
    .row {
        margin-left: 100px;
        margin-top: 40px;
    }

       
</style>

<body>
    <container class="main">
        <div class="row">
            <div class="col-sm-12">
                <h1>To-Do List</h1>
            </div>
            <input type="text" name="new" id="new" placeholder="New Task">
            <button type="button" onClick="newTask();">Add</button>
            <br> 
            <br>
            <br>
            <h3>Tasks to Complete</h3>
            <ul id="tasks">
            </ul>
            <br>
            <br>
            <br>
            <h3>Completed Tasks</h3>
            <ul id="compl_tasks">
            </ul>
            <br>
            <br>
            <button type="button" onClick="clearAll();">Clear All</button>
            </div>
        </container>


        <script>
            // Any global settings that are needed for this to run.
            function init() {
                let list = document.getElementById("tasks");
                list.onclick = update;
            }

            // Put a new task on the list
            function newTask() {
                let addNew = document.getElementById("new");

                let list = document.getElementById("tasks");
                let li = document.createElement("li");
                li.innerHTML =
                    `<span class="delete">&times;</span><input type="checkbox" class="done"> <label>${addNew.value}</label>`;
                list.appendChild(li);

                addTask.value = null; // The new task is added.
            }

            // Change the list depending on the action and task clicked.
            function update(event) {
                if (event.target.className == "delete") {
                    let task = event.target.parentNode;
                    let list = task.parentNode;
                    list.removeChild(task);
                }

                if (event.target.className == "done") {
                    let checkbox = event.target;
                    let task = checkbox.nextSibling.nextSibling;
                    if (checkbox.checked) {
                        task.style.textDecoration = "line-through";
                    } else {
                        task.style.textDecoration = "none";
                    }
                }
            }

            // Remove any tasks from the list.
            function clearAll() {
                let list = document.getElementById("tasks");
                list.innerHTML = null;
            }

            // Make sure to initialize the script.
            init();
        </script>
</body>

</html>
